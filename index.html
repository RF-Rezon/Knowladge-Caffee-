<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI ToolKit</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="./index.js" defer></script>
    <script src="https://cdn.tailwindcss.com/3.2.4"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          fontFamily: {
            sans: ["verdana", "sans-serif"],
            body: ["verdana", "sans-serif"],
            mono: ["ui-monospace", "monospace"],
          },
        },
        corePlugins: {
          preflight: false,
        },
      };
    </script>
    <style>
      .insideCard {
        height: 600px;
      }
      .card {
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="flex flex-col items-center relative">
        <p class="text-center font-semibold text-4xl text-gray-700 py-5 my-2">AI Universe Hub</p>
        <button
          data-te-ripple-init
          data-te-ripple-color="light"
          type="button"
          class="rounded-2xl bg-primary-100 px-5 py-3 mb-6 text-xl font-medium leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:outline-none focus:ring-0 active:bg-primary-accent-200"
        >
          Sort By Date
        </button>
        <!-- SPNIER -->
        <div id="snpier" class="absolute top-[400px] hidden">
          <div class="flex items-center justify-center space-x-2">
            <div
              class="inline-block h-12 w-12 p-6 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] text-secondary motion-reduce:animate-[spin_1.5s_linear_infinite]"
              role="status"
            >
              <span
                class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
                >Loading...</span
              >
            </div>
          </div>
        </div>
        <!--  ðŸŒŸðŸŒŸ  cards  -->
        <div id="cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 my-6"></div>

        <!-- ðŸŒŸðŸŒŸ modal -->

        <div id="modali"></div>

        <div id="footer">
          <button
            id="seeMoreBtn"
            data-te-ripple-init
            data-te-ripple-color="light"
            type="button"
            class="rounded-2xl bg-primary-100 px-5 py-3 my-6 text-xl font-medium leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:outline-none focus:ring-0 active:bg-primary-accent-200"
          >
            See More
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  </body>
</html>
